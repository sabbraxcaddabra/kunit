<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kunit — Конвертер единиц LS-DYNA</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
      .row { margin-bottom: 1rem; }
      textarea { width: 100%; height: 240px; font-family: ui-monospace, monospace; }
      .error { color: #b00020; margin-bottom: 1rem; }
      fieldset { border: 1px solid #ddd; padding: .75rem; }
      legend { padding: 0 .5rem; }
      .actions { margin-top: 1rem; }
    </style>
  </head>
  <body>
    <h1>kunit — Конвертер единиц LS‑DYNA</h1>

    {% if error_msg %}
      <div class="error">{{ error_msg }}</div>
    {% endif %}

    <form id="convert-form" method="post" action="/convert" enctype="multipart/form-data">
      <div class="grid">
        <div>
          <div class="row">
            <label for="file_input">Файл (.k):</label>
            <input type="file" id="file_input" name="file_input" accept=".k,text/plain">
          </div>
          <div class="row">
            <label for="text_input">Или вставьте текст:</label>
            <textarea id="text_input" name="text_input" placeholder="Вставьте содержимое .k..."></textarea>
          </div>
        </div>
        <div>
          <div class="row">
            <label>Система единиц:</label>
            <div>
              <select name="src">
                {% for u in units %}
                <option value="{{ u }}">{{ u }}</option>
                {% endfor %}
              </select>
              →
              <select name="dst">
                {% for u in units %}
                <option value="{{ u }}" {% if loop.index0 == (units|length - 1) %}selected{% endif %}>{{ u }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row">
            <fieldset>
              <legend>Модели (все по умолчанию)</legend>
              {% for m in models %}
              <label>
                <input type="checkbox" name="models" value="{{ m }}" checked> {{ m }}
              </label><br>
              {% endfor %}
            </fieldset>
          </div>
          <div class="row">
            <label for="out_name">Имя файла результата:</label>
            <input type="text" id="out_name" name="out_name" value="converted.k">
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="submit">Конвертировать</button>
      </div>
    </form>
    <script>
      (function () {
        const STORAGE_KEY = 'kunit_form_state_v1';
        const form = document.getElementById('convert-form');
        const selSrc = form.querySelector('select[name="src"]');
        const selDst = form.querySelector('select[name="dst"]');
        const outName = document.getElementById('out_name');
        const txt = document.getElementById('text_input');
        const fileInput = document.getElementById('file_input');

        function getSelectedModels() {
          return Array.from(form.querySelectorAll('input[name="models"]'))
            .filter(cb => cb.checked)
            .map(cb => cb.value);
        }

        function setSelectedModels(values) {
          const set = new Set(values || []);
          const boxes = Array.from(form.querySelectorAll('input[name="models"]'));
          // First, uncheck all; then check those in the saved set
          boxes.forEach(cb => { cb.checked = false; });
          boxes.forEach(cb => { if (set.has(cb.value)) cb.checked = true; });
        }

        function saveState() {
          const state = {
            src: selSrc?.value || null,
            dst: selDst?.value || null,
            out_name: outName?.value || null,
            text_input: txt?.value || '',
            models: getSelectedModels(),
            // Note: browsers do not allow restoring file inputs for security
          };
          try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch (e) {}
        }

        function restoreState() {
          let raw;
          try { raw = localStorage.getItem(STORAGE_KEY); } catch (e) {}
          if (!raw) return;
          let state;
          try { state = JSON.parse(raw); } catch (e) { return; }
          if (state && typeof state === 'object') {
            if (state.src && selSrc && Array.from(selSrc.options).some(o => o.value === state.src)) selSrc.value = state.src;
            if (state.dst && selDst && Array.from(selDst.options).some(o => o.value === state.dst)) selDst.value = state.dst;
            if (typeof state.out_name === 'string' && outName) outName.value = state.out_name;
            if (typeof state.text_input === 'string' && txt) txt.value = state.text_input;
            if (Array.isArray(state.models)) setSelectedModels(state.models);
          }
        }

        // Hook events
        document.addEventListener('DOMContentLoaded', restoreState, { once: true });
        ['change', 'input'].forEach(ev => {
          form.addEventListener(ev, (e) => {
            // Skip saving content when a file is chosen; other fields still saved
            if (e && e.target === fileInput) { saveState(); return; }
            saveState();
          });
        });
        form.addEventListener('submit', saveState);
      })();
    </script>
  </body>
  </html>
